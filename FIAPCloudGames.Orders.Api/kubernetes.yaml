apiVersion: v1
kind: Namespace
metadata:
  name: fgc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fiapcloudgames-orders-api
  namespace: fgc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fiapcloudgames-orders-api
  template:
    metadata:
      labels:
        app: fiapcloudgames-orders-api
    spec:
      containers:
      - name: orders-api
        image: ${IMAGE}
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: fiapcloudgames-orders-api
  namespace: fgc
spec:
  type: ClusterIP
  selector:
    app: fiapcloudgames-orders-api
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
